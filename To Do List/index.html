<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="jquery-3.5.0.min.js" ></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add a New To-Do">

		<ul>
			<li><span><i class="fas fa-trash"> </i></span>Wake up early</li>
			<li><span><i class="fas fa-trash"> </i></span>Do yoga</li>
			<li><span><i class="fas fa-trash"> </i></span>Take a bath</li>
		</ul>

	</div>

<script type="text/javascript" src="javaScript.js" ></script>
</body>
</html>
